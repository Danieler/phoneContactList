<li class="media" *ngIf="phone">

  <div class="card" style="width: 100%;">
    <div class="card-block" [ngStyle]="{ 'background-image': 'url( '+( phone.imgurl ) +' )','background-repeat': 'no-repeat','background-position': 'center center','background-size': 'contain'}">
      <h2 class="card-title">{{phone.title}}</h2>

      <h4>Color:</h4> <p class="card-text">{{phone.color}} </p>


        <h4>Precio:</h4>  <p class="card-text">{{phone.price}}</p>

    </div>
  </div>
</li>
